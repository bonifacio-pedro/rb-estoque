<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RB-ATACADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/produtos">Produtos</a>
    <a href="/clientes/cadastrar">Cadastrar cliente</a>
    
    <div class="container-sm pt-5">
        <table class="table p-5 table-striped table-bordered">
            <thead class="table-secondary">
                <th>NOME</th>
                <th>ENDEREÇO</th>
                <th>CIDADE</th>
                <th>UF</th>
                <th>CELULAR</th>
                <th>EMAIL</th>
                <th></th>
            </thead>
            <tbody>
                {% for c in clients %}
                    <tr>
                        <td>{{c.client_name }}</td>
                        <td>{{c.client_end}}</td>
                        <td>{{c.client_city}}</td>
                        <td>{{c.client_uf}}</td>
                        <td>{{c.client_cel}}</td>
                        <td>{{c.client_mail}}</td>
                        <td><a href="clientes/editar/{{c.client_id}}">✍</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
