<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RB-ATACADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validar() {
            let qntd = document.getElementById("qntd");
            let qntd_estoque = document.getElementById("qntd_estq");
            if (qntd.value > qntd_estoque.value ) {
                alert("Quantidade em estoque insuficiente para pedido.");
                qntd.focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container-sm mt-3 p-4 bg-secondary text-light rounded-4">
        <div class="row">
            <form method="POST" class="form" id="form" onsubmit="return validar()">
                <div class="col mb-3">
                    <label class='form-label'><h6>CÃ“DIGO DO PRODUTO</h6></label>
                    <input class='form-control' name='cod' required type="number" disabled value="{{'%03d' % product.product_cod}}">
                </div>
                <div class="col mb-3">
                    <label class='form-label'><h6>NOME DO PRODUTO</h6></label>
                    <input class='form-control' name='cod' required disabled value="{{product.product_name}}">
                </div>
                <div class="col mb-3">
                    <label class='form-label'><h6>VALOR DO PRODUTO</h6></label>
                    <input class='form-control' name='cod' required disabled value="R$ {{product.product_valor}}">
                </div>
                <div class="col mb-3">
                    <label class='form-label'><h6>QUANTIA DO PRODUTO EM ESTOQUE</h6></label>
                    <input class='form-control' name='cod' id='qntd_estq' required disabled value="{{product.product_qntd}}">
                </div>
                <div class="col mb-3">
                    <label class='form-label'><h6>QUANTIDADE DO PEDIDO</h6></label>
                    <input class='form-control' name='order_qntd' id='qntd' required type="number">
                </div>
                <div class="d-grid">
                    <button class="btn btn-light" type="submit">CONTINUAR</button>
                </div>
            </form>
        </div>
  
    </div>
 
</body>
</html>
