<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RB-ATACADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm mt-3 p-4 bg-secondary text-light rounded-4">
        <div class="row">
            <form method="POST" class="form"  action="/pedidos/cadastrar_2">
                <div class="col mb-3">
                    <label class='form-label'><h6>PRODUTO</h6></label>
                    <select class="form-select" aria-label="Produto" name="product">
                        <option selected>Selecione o produto</option>
                        {% for p in data["products"] %}
                            <option value="{{ p.product_id }}">{{ p.product_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col mb-3">
                    <label class='form-label'><h6>CLIENTE</h6></label>
                    <select class="form-select" aria-label="Produto">
                        <option selected>Selecione o cliente</option>
                    {% for c in data["clients"] %}
                        <option value="{{ c.client_name }}">{{ c.client_name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-light" >CONTINUAR</button>
                </div>
            </form>
        </div>
  
    </div>
 
</body>
</html>
