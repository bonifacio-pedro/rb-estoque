<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RB-ATACADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/produtos/cadastrar">Cadastrar</a>
    <a href="/clientes">Clientes</a>
    <div class="container-sm pt-5">
        <table class="table p-5 table-striped table-bordered">
            <thead class="table-secondary">
                <th>IMAGEM</th>
                <th>CÓDIGO DO PRODUTO</th>
                <th>NOME DO PRODUTO</th>
                <th>DESCRIÇÃO</th>
                <th>ESTOQUE</th>
                <th>VALOR</th>
                <th></th>
            </thead>
            <tbody>
                {% for p in products %}
                    <tr>
                        <td><img src="../static/img/upload/{{p.product_name}}.png" alt="IMG" width="64" height="64"></td>
                        <td>{{ '%03d' % p.product_cod}}</td>
                        <td>{{ p.product_name}}</td>
                        <td>{{ p.product_desc}}</td>
                        <td>{{ p.product_qntd}}</td>
                        <td>R$ {{ p.product_valor}}</td>
                        <td><a href="produtos/ame/{{p.product_id}}">➕</a><a href="produtos/dme/{{p.product_id}}">➖</a><a href="/produtos/deletar/{{p.product_id}}">❌</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
